<app-header></app-header>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email *" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
        </div>
        <div class="form-group col-md-6">
            <input type="password" class="form-control" id="inputPassword4"
                placeholder="Password *" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}">
        </div>
        
    </div>
    <div class="regerv_btn">
        <button class="btn_4" >Login</button>
        <h1 *ngIf="notExist" class="text-danger">User not found</h1>
    </div>
</form>
<app-footer></app-footer>
