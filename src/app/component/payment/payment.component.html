<div class="payment-container">
  <h2>Select Payment Type</h2>
  <form (ngSubmit)="onSubmit()" class="payment-form">
    <label class="payment-option">
      <input type="radio" name="paymentType" [(ngModel)]="selectedPaymentType" value="bankCard"> Bank Card
      <i class="fa fa-credit-card"></i>

    </label>
    <label class="payment-option">
      <input type="radio" name="paymentType" [(ngModel)]="selectedPaymentType" value="masterCard"> MasterCard
      <i class="fa fa-cc-mastercard"></i>
    </label>
    <label class="payment-option">
      <input type="radio" name="paymentType" [(ngModel)]="selectedPaymentType" value="paypal"> Visa Card
      
      <i class="fa fa-cc-visa"></i>

    </label>
    <button type="submit" class="proceed-button">Proceed to Payment</button>
  </form>
</div>
