<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h4 class="mb-0">Payment </h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submitForm()" #paymentForm="ngForm">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control"
                       [(ngModel)]="cardNumber" required>
              </div>
              <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" class="form-control"
                       [(ngModel)]="expiry" required>
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-control"
                       [(ngModel)]="cvv" required>
              </div>
              <button type="submit" class="btn btn-info">Pay</button>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
