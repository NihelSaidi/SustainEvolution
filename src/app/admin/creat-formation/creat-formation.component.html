<section class="reservation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_title">
                    <h2 class="form_title">Add Formation</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="reservation_part_inner">
                    <form class="reservation_form" #addPlatForm="ngForm" (ngSubmit)="addformation()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="formationName" placeholder="Formation Name *"
                                    [(ngModel)]="formation.formationName" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" id="price" placeholder="Price *"
                                    [(ngModel)]="formation.price" [ngModelOptions]="{standalone : true}">
                            </div>
                            <div class="form-group col-md-12">
                                <textarea class="form-control" id="description" placeholder="Description *"
                                    [(ngModel)]="formation.description" [ngModelOptions]="{standalone : true}"></textarea>
                            </div>
                        </div>
                        <div class="reservation_btn">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
