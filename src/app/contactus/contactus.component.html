<!-- Formulaire de demande de création de compte -->
<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

    <!-- Question : Entreprise impliquée dans la RSE ? -->
    <div class="p-5 bg-image"
        style="background-image: url('/../../assets/img/dash.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div class="card mx-4 mx-md-5 shadow-5-strong"
            style="background-color: hsla(0, 0%, 100%, 0.5); backdrop-filter: blur(10px);">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Contact us</h2>

                        <!-- 2 column grid layout with text inputs for the Company Name -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="companyName">Company Name *</label>
                                    <input type="text" class="form-control" id="companyName" formControlName="companyName" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="industrySector">Industry Sector *</label>
                                    <select class="form-select" id="industrySector" formControlName="industrySector" required>
                                        <option value="" disabled selected>Select Industry Sector</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Services">Services</option>
                                        <option value="Agri-food">Agri-food</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="companySize">Company Size *</label>
                                    <select class="form-select" id="companySize" formControlName="companySize" required>
                                        <option value="" disabled selected>Select Company Size</option>
                                        <option value="Micro-enterprise">Micro-enterprise (less than 10 employees)</option>
                                        <option value="Small business">Small business (10-50 employees)</option>
                                        <option value="Medium business">Medium business (50-250 employees)</option>
                                        <option value="Large business">Large business (over 250 employees)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="companyWebsite">Company Website</label>
                                    <input type="text" class="form-control" id="companyWebsite" formControlName="companyWebsite" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="contactPerson">Contact Person *</label>
                                    <input type="text" class="form-control" id="contactPerson" formControlName="contactPerson" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="contactEmail">Contact Email Address *</label>
                                    <input type="email" class="form-control" id="contactEmail" formControlName="contactEmail" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="contactPhone">Contact Phone Number</label>
                                    <input type="number" class="form-control" id="contactPhone" formControlName="contactPhone" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userRole">User Role *</label>
                                <select class="form-select" id="userRole" formControlName="userRole" required>
                                    <option value="" disabled selected>Select User Role</option>
                                    <option value="Administrator">Administrator</option>
                                    <option value="Member">Member</option>
                                    <option value="Project Manager">Project Manager</option>
                                    <option value="Consultant">Consultant</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" id="password" formControlName="password" readonly>
                            </div>
                            <div class="col-md-6 mb-4">
                                <button type="button" class="btn btn-success" (click)="generateAndSendTemporaryPassword()"> Send Password</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Est-ce que votre entreprise est impliquée dans la RSE ?</label>
        <div>
            <label>
                <input type="radio" formControlName="isRSE" value="oui"> Oui
            </label>
            <label>
                <input type="radio" formControlName="isRSE" value="non"> Non
            </label>
        </div>
    </div>

    <div *ngIf="accountForm?.get('isRSE')?.value === 'oui'">

        <!-- Questions RSE -->

        <div class="form-group">
            <label>Objectifs RSE spécifiques (réduction des émissions, inclusion sociale, etc.)</label>
            <textarea formControlName="specificGoals"></textarea>
        </div>

        <div class="form-group">
            <label>Initiatives RSE mises en œuvre</label>
            <textarea formControlName="implementedInitiatives"></textarea>
        </div>
        
    </div>

    <!-- Autres questions du formulaire -->
    <!-- ... Ajoutez d'autres questions générales ici ... -->

    <!-- Bouton de soumission du formulaire -->
    <button type="submit">Soumettre</button>
</form>
